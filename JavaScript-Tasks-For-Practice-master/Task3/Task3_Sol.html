<html>
<head>
<title>Task3 Solution</title>
<script type="text/javascript">
	var a = Number("12");
	console.log("1=>:" + a);
	
	a = Number("12.23");
	console.log("2=>:" + a);
	
	a = Number("12.23.23");
	console.log("3=>:" + a);
	
	a = Number("12.23abc");
	console.log("4=>:" + a);
	
	a = Number("a12");
	console.log("5=>:" + a);
	
	//-----------------------------
	a = parseInt("12");
	console.log("6=>:" + a);
	
	a = parseInt("12.23");
	console.log("7=>:" + a);
	
	a = parseInt("12.23.23");
	console.log("8=>:" + a);
	
	a = parseInt("12.23abc");
	console.log("9=>:" + a);
	
	a = parseInt("a12");
	console.log("10=>:" + a);
	
	//-----------------------------
	a = parseFloat("12");
	console.log("11=>:" + a);
	
	a = parseFloat("12.23");
	console.log("12=>:" + a);
	
	a = parseFloat("12.23.23");
	console.log("13=>:" + a);
	
	a = parseFloat("12.23abc");
	console.log("14=>:" + a);
	
	a = parseFloat("a12");
	console.log("15=>:" + a);
	
	if(isNaN(a))
	{
		alert('a is not a number');
	}
	
</script>
