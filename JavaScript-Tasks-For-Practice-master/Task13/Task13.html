	function chkClicked(){
		//Here this is representing 'caller' object
		
		var chkObj = this;
		var relatedTextBoxId = findTxtIdByChkId(chkObj.id);
		
		if(relatedTextBoxId != "")
		{
			var elem = document.getElementById(relatedTextBoxId);
			if(chkObj.checked == true)
			{
				elem.removeAttribute('disabled');
			}
			else {
				elem.value = "";
				elem.setAttribute('disabled',true);
			}
		}
	}
	
	//Find Relevant TextBox Id by using CheckBox Id
	function findTxtIdByChkId(chkId)
	{
		if(chkId == "chk1"){
			return  "txt1";
		}
		else if(chkId == "chk2"){
			return  "txt2";
		}
		else if(chkId == "chk3"){
			return  "txt3";
		}
		else if(chkId == "chk4"){
			return  "txt4";
		}
		else if(chkId == "chk5"){
			return  "txt5";
		}
		else if(chkId == "chk6"){
			return  "txt6";
		}
		else if(chkId == "chk7"){
			return  "txt7";
		}
		else if(chkId == "chk8"){
			return  "txt8";
		}
	}
	
</script>
